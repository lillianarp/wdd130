<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Lillian Arp | HTML Form - User Poll</h1>
    </header>    
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements go here -->
                 <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                 </div>
                 <div class="form-item column2">    
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                 </div>
                <!-- using the 'implicit label' method -->
                <!-- <label>Full name:<input type="text" id="fullname" name="fullname"></label><br>
                <label>Email:<input type="email" id="useremail" name="useremail"></label> -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form elements will go here -->
                <div class="form-item column1">    
                    <label for="browser">What is your favourite internet browser?</label>
                    <select id="browser" name="browser">
                    <option value="chrome">Chrome</option> 
                    <option value="edge">Edge</option>  
                    <option value="safari">Safari</option> 
                    <option value="firefox">Firefox</option> 
                    </select>
                </div> 
                <div class="form-item column1"> 
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="places">
                    <label for="feedback">List the places you have lived:</label> 
                </div>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Hawaii, New Zealand, Brazil, Canada"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Lillian Arp</p>
    </footer>
</body>
</html>
